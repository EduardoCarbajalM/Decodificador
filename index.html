<!DOCTYPE html>

<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <body>
        <div class="contenedor">
            <div class="encriptar">
                <textarea cols="30" rows="10" class="texto" id="texto" placeholder="Ingrese el texto aquí" required></textarea>
            </div>

            <div class="terminos">
                <img src="imagenes/Group.png" alt="signo de aclamación">
                <p>Solamente el texto en minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>

            <div class="encriptado">
                <img src="imagenes/Muñeco.png" alt="muñeco" id="mono">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <input type="button" class="boton-copiar" value="Copiar" onclick="copiarTexto()">
                </div>
            </div>
        </div>
    </body>
</html>
